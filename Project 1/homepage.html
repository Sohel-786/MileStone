<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="./styles/homepage.style.css">
</head>
<body>
    <header>
        <div>
            <img src="https://pbs.twimg.com/profile_images/1606989631173832704/ATiSmD5e_400x400.jpg" alt="Logo" height="40px">
            <h1>PWSkills Blog</h1>
        </div>
        <div onclick="handleNewBlog()">
            <p>&plus;</p>
        </div>
    </header>
    
    <section id="input-section">
        <div>
            <div onclick="closeInputSection()">
                <p class="close">&times;</p>
            </div>
            <form onsubmit="handleBlog()">
                <input type="text" id="url" placeholder="Enter Blog Post URL:" required>
                <input type="text" id="title" placeholder="Enter Blog Title:" required maxlength="50">
                <input type="text" id="desc" placeholder="Enter Blog Description:" required>
                <textarea id="blog" cols="30" rows="10" placeholder="Write.." required></textarea>
                <button type="submit">Add Blog</button>
            </form>
        </div>
    </section>

        <main id="container">
            
        </main>
    </body>
    </html>
    
    
    <script src="./script.js"></script>
